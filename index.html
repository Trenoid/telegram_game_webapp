<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main">
        <h1>Welcome!</h1>
        <button id="start">Start</button>
    </div>
    <div id="form" style="display: none;">
        <h1 id="greeting">Hello!</h1>
        <form id="scoreForm">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" readonly required><br><br>

            <label for="score">Score:</label>
            <input type="number" id="score" name="score" required><br><br>

            <button type="submit" id="submit">Submit Score</button>
        </form>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();

        let startButton = document.getElementById("start");
        let mainDiv = document.getElementById("main");
        let formDiv = document.getElementById("form");
        let userIdInput = document.getElementById("user_id");
        let greeting = document.getElementById("greeting");

        startButton.addEventListener("click", () => {
            let user = tg.initDataUnsafe.user;
            if (user && user.id) {
                userIdInput.value = user.id;
                greeting.textContent = `Hello, ${user.first_name} ${user.last_name}! (ID: ${user.id})`;
                mainDiv.style.display = "none";
                formDiv.style.display = "block";
            } else {
                alert("Failed to get user_id from Telegram Web App.");
            }
        });

        document.getElementById("scoreForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {
                user_id: document.getElementById('user_id').value,
                score: document.getElementById('score').value
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/update_score", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Success:\n" + JSON.stringify(data));
                } else {
                    alert("Error:\n" + JSON.stringify(data));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to send score");
            }
        });
    </script>
</body>
</html>
